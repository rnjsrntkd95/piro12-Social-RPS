{% extends 'base.html' %}

{% block content %}
    <div style="margin:5% 20% ; text-align: center; border:solid 5px white; color:white;">
        <br/>
        <br/>
        <form method="POST">
        {% csrf_token %}
            공격자: {{ 유저이름 }}
            {{ attacker.username }}
            <input name="attacker" type="hidden" value="{{ attacker.username }}">

            <br/>
            Defender:
            <select name="defender">

                {% for player in defender %}
                    <option value="{{ player.username }}">{{ player.username }}</option>
                {% endfor %}
            </select>

            Attacker Choice:

            <select name="atk_choice">
                {% for i in choice %}
                    <option value="{{ i.rps }}">{{ i.rps }}</option>
                {% endfor %}
            </select>

            <br/>

            <input type="submit" value="도전!!"></input>
        </form>
    </div>
{% endblock %}
