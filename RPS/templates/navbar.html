{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'RPS:offline_log' %}">
            <img src="{% static 'img/logo.jpg' %}" class="navbar-logo" alt="">
        </a>
    {% else %}
        <a class="navbar-brand" href="{% url 'RPS:main' %}">
            <img src="{% static 'img/logo.jpg' %}" class="navbar-logo" alt="">
        </a>
    {% endif %}

    <div class="collapse navbar-collapse">
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <div class="" style="display:flex;align-items: center; color: #5897fb; font-weight: bold">안녕하세요. {{ user.username }}님</div>
                <a class="nav-item nav-link" href="{% url "logout" %}" onclick="return confirm('확실합니까?');"/>로그아웃</a>
                <a class="nav-item nav-link" href="{% url "RPS:log" user.pk %}">전적보기</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url "social_login" %}">로그인</a>
            {% endif %}
        </div>
    </div>
</nav>
